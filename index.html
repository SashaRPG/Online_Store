<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Game Store</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <header>
    <div class="title">
      <h1>Welcome to our store!</h1>
    </div>
    <div class="cart">ADD CART HERE</div>
  </header>
  <main class="main">
    <div class="filters">
      <div class="search">
        <input type="search" class="filters__search" placeholder="Search Title" autocomplete="off" value="">
      </div>
      <div>
        Sort by:
        <select class="filters__sort">
          <option class="filters__sort-options" value="a-z">By Name form "A to Z"</option>
          <option class="filters__sort-options" value="z-a">By Name form "Z to A"</option>
          <option class="filters__sort-options" value="oldest-first">Oldest first</option>
          <option class="filters__sort-options" value="newest-first">Newest first</option>
        </select>
      </div>
      <h3 class="filters__title">Filter by characteristics</h3>
      <div>
        <div class="filters__platform">
          Your gaming platform:
          <ul class="list">
            <button class="button type-ps">PlayStation</button>
            <button class="button type-xbx">XBox</button>
            <button class="button type-pc">PC</button>
          </ul>
        </div>
        <div class="filters__publisher">
          Published by:
          <ul class="list">
            <button class="button type-ea">EA</button>
            <button class="button type-valve">Valve</button>
            <button class="button type-microsoft">MicroSoft</button>
            <button class="button type-sce">Sony CE</button>
          </ul>
        </div>
        <div class="filters__genres">
          Genres:
          <ul class="list">
            <button class="button type-shooter">Shooters</button>
            <button class="button type-racing">Racing</button>
            <button class="button type-platformer">Platformer</button>
            <button class="button type-action">Action/Adventure</button>
          </ul>
        </div>
        <div class="filters_internet">
          Internet not required:
          <div>
            <input type="checkbox" class="internet-input" id="int_check">
            <label for="int_check" class="internet-input-label"></label>
          </div>
        </div>
        <div class="filters_popular">
          Hits:
          <div>
            <input type="checkbox" class="popular-input" id="pplr_check">
            <label for="pplr_check" class="popular-input-label"></label>
          </div>
        </div>
      </div>
      <h3 class="filters__title">Filter by Range</h3>
      <div>
        <!-- ADD RANGE FILTER -->
      </div>
      <button class="button reset">Reset filters</button>
    </div>
    <div class="games"></div>
  </main>
  <footer>
    <p class="logo">
      <a href="https://rs.school/js/" target="_blank">
        <img src="./assets/rs_school_js.svg">
      </a>
    </p>
    <p class="year">2022</p>
    <p class="author">
      <a href="https://github.com/sashaRPG" target="_blank">
        <img src="./assets/GitHub-Mark-120px-plus.png">
      </a>
    </p>
  </footer>
  <template id="catalogueTemp">
    <div class="catalogue__item">
      <div class="catalogue__data">
        <div class="catalogue__data-cover"></div>
        <ul class="catalogue__data-details">
          <li class="catalogue__data-count"></li>
          <li class="catalogue__data-platform"></li>
          <li class="catalogue__data-publisher"></li>
          <li class="catalogue__data-genre"></li>
          <li class="catalogue__data-internet"></li>
          <li class="catalogue__data-popular"></li>
          <li class="catalogue__data-year"></li>
        </ul>
      </div>
    </div>
  </template>
  <script src="./index.js"></script>
</body>

</html>
